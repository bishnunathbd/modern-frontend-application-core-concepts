<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>31-3-template...</title>
  <style>
    .user{
      background-color: lightsalmon;
      border-radius: 10px;
      box-shadow: 5px 5px 10px gray;
      margin: 10px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div id='user-container'>
  </div>

  <script>
    fetch('https://jsonplaceholder.typicode.com/users')
      .then(res => res.json())
      .then(data => showUserNames(data))

    function showUserNames(data) {
      let usersHtml = '';
      data.forEach(user => {
        usersHtml = usersHtml + `<div class='user'>
            <h1>${user.name}</h1>
            <p>Email: ${user.email}</p>
            <p>Company: ${user.company.name} - ${user.company.catchPhrase} - ${user.company.bs}</p>
          </div>`;
      });
      const userContainer = document.getElementById('user-container');
      userContainer.innerHTML = usersHtml;
    }
  </script>
</body>

</html>
